<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <h1>Lab: Pixel Art Maker</h1>
   <h2>Choose Grid Size</h2>
   <form id="sizePicker" onsubmit="return false">
      Grid Height:
      <input type="number" id="input_height" name="height" min="1" max="50" value="1">
      Grid Width:
      <input type="number" id="input_width" name="width" min="1" max="50" value="1">
      <input type="submit" id="submit-button" value='Make a table'>
   </form>
   <h2>Pick A Color</h2>
   <input type="color" id="colorPicker">
   <h2>Design Canvas</h2>
   <table id="pixel_canvas"></table>
   <section id="instructions">
      <h4>&#128048; Left mouse click to color a cell</h4>
      <h4>&#128048; Right mouse click to clear a cell</h4>
      <h4>&#128048; Hold left mouse button to color multiple cells</h4>
      <h4>&#128048; Hold right mouse button to clear multiple cells</h4>
   </section>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
